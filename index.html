<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">


        <div class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">

            <div style=" width:400px" id="guessNum">
                <div class="showRemaining ">

                </div>
                <form action="#" id="form">
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control " placeholder="Guess The Number"
                            aria-describedby="basic-addon2" id="inputValue" required>
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-outline-secondary" value="Guess">
                        </div>
                    </div>
                </form>
            </div>

            <div style=" width:500px" id="yesNoBtn">
                <h5 class="text-center">Are you want to play Guessing Game</h5>
                <div class="text-center">
                    <button class="btn btn-primary" id="yes">Yes</button>
                    <button class="btn btn-danger" id="no">No</button>
                </div>
            </div>

            <div style=" width:500px" id="restartGame">
                <p class="text-center">You have lose the Game</p>
                <h5 class="text-center">if you want to Restart the Game</h5>
                <div class="text-center">
                    <button class="btn btn-primary" id="restartYesBtn">Yes</button>
                    <button class="btn btn-danger" id="restartNoBtn">No</button>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="./scripts.js"></script>

</body>

</html>
